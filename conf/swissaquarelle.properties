spring.security.oauth2.client-id=swissaquarelle
spring.security.oauth2.client-secret=swissaquarelle

spring.datasource.url=jdbc:h2:file:${user.home}/swissaquarelle/db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

server.address=localhost
server.port=8280
